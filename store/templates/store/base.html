{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% if title %}Xanda - {{ title }}{% else %}Xanda{% endif %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link href="{% static 'css/all.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/hover.css' %}" rel="stylesheet" type="text/css">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        {% include "store/navbar.html" %}
        <header>
            <div class="header-text-container">
                <div class="header-title title">Home page</div>
                <div class="header-sub-title">Home</div>
            </div>
        </header>
        <div class="container main">
            <div id="app">
                <div class="row featureds">
                    <div class="col-8">
                        <div class="featured-1">
                            <span class="badge">New</span>
                            <div class="info-wrapper">
                                <h1 class="title">MOUNTAIN BIKE</h1>
                                <h2>Trek Speed Concept</h2>
                            </div>
                            <a class="button button-secondary">More info</a>
                            <img src="{% static 'pics/products/blue_bicycle.png' %}">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="featured-2">
                            <span class="badge">Sale</span>
                            <div class="info-wrapper">
                                <h1 class="title">ZIPPER HOODIE</h1>
                                <h2>2021 Sale Collection</h2>
                            </div>
                            <a class="button button-secondary">More info</a>
                            <img src="{% static 'pics/products/purple_hoodie.png' %}">
                        </div>
                    </div>
                </div>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
